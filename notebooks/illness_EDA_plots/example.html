<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "anxiety/panic_attacks", "label": "anxiety/panic_attacks", "shape": "dot", "size": 10}, {"id": "vegetarian", "label": "vegetarian", "shape": "dot", "size": 10}, {"id": "cataract", "label": "cataract", "shape": "dot", "size": 10}, {"id": "depression", "label": "depression", "shape": "dot", "size": 10}, {"id": "enlarged_prostate", "label": "enlarged_prostate", "shape": "dot", "size": 10}, {"id": "multiple_sclerosis", "label": "multiple_sclerosis", "shape": "dot", "size": 10}, {"id": "schizophrenia", "label": "schizophrenia", "shape": "dot", "size": 10}, {"id": "fracture_toe", "label": "fracture_toe", "shape": "dot", "size": 10}, {"id": "housemaid\u0027s_knee_(prepatellar_bursitis)", "label": "housemaid\u0027s_knee_(prepatellar_bursitis)", "shape": "dot", "size": 10}, {"id": "muscle_or_soft_tissue_injuries", "label": "muscle_or_soft_tissue_injuries", "shape": "dot", "size": 10}, {"id": "retinal_problem", "label": "retinal_problem", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "anxiety/panic_attacks", "label": 0.25707464833866184, "to": "vegetarian", "weight": 0.25707464833866184}, {"arrows": "to", "from": "vegetarian", "label": 0.08141941636301979, "to": "cataract", "weight": 0.08141941636301979}, {"arrows": "to", "from": "vegetarian", "label": 0.2616448381784273, "to": "depression", "weight": 0.2616448381784273}, {"arrows": "to", "from": "vegetarian", "label": 0.03175193837844305, "to": "enlarged_prostate", "weight": 0.03175193837844305}, {"arrows": "to", "from": "vegetarian", "label": 0.26959620328129635, "to": "multiple_sclerosis", "weight": 0.26959620328129635}, {"arrows": "to", "from": "vegetarian", "label": 0.4678813800552628, "to": "schizophrenia", "weight": 0.4678813800552628}, {"arrows": "to", "from": "cataract", "label": 0.18377529153033245, "to": "depression", "weight": 0.18377529153033245}, {"arrows": "to", "from": "cataract", "label": 0.1590618912090167, "to": "fracture_toe", "weight": 0.1590618912090167}, {"arrows": "to", "from": "depression", "label": 0.5000259139779646, "to": "housemaid\u0027s_knee_(prepatellar_bursitis)", "weight": 0.5000259139779646}, {"arrows": "to", "from": "depression", "label": 0.1249473635518043, "to": "enlarged_prostate", "weight": 0.1249473635518043}, {"arrows": "to", "from": "enlarged_prostate", "label": 0.15142189222034846, "to": "muscle_or_soft_tissue_injuries", "weight": 0.15142189222034846}, {"arrows": "to", "from": "multiple_sclerosis", "label": 0.29509312363317125, "to": "retinal_problem", "weight": 0.29509312363317125}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
